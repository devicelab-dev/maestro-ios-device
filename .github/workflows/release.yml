name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: make build-all

      - name: Create JARs zip
        run: |
          cd assets/jars/2.0.10
          zip -r ../../../maestro-jars.zip .

      - name: Create runner zip
        run: |
          cd assets/maestro-ios-xctest-runner
          zip -r ../../maestro-ios-runner.zip .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maestro-ios-device-binaries
          path: |
            dist/maestro-ios-device-darwin-amd64
            dist/maestro-ios-device-darwin-arm64
            maestro-jars.zip
            maestro-ios-runner.zip

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/maestro-ios-device-darwin-amd64
            dist/maestro-ios-device-darwin-arm64
            maestro-jars.zip
            maestro-ios-runner.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
