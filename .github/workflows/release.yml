name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build binaries
        run: make build-all

      - name: Create JARs zip
        run: |
          cd assets/jars/2.0.10
          zip -r ../../../maestro-jars.zip .

      - name: Create runner zip
        run: |
          cd assets/maestro-ios-xctest-runner
          zip -r ../../maestro-ios-runner.zip .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maestro-ios-device-binaries
          path: |
            dist/maestro-ios-device-darwin-amd64
            dist/maestro-ios-device-darwin-arm64
            maestro-jars.zip
            maestro-ios-runner.zip

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=v0.0.0-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/maestro-ios-device-darwin-amd64
            dist/maestro-ios-device-darwin-arm64
            maestro-jars.zip
            maestro-ios-runner.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
